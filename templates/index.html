<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Container Styles */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px; /* Increased padding for better usability */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button Styles */
        button {
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Prediction Result Styles */
        h3 {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="post">
            <input type="text" name="crim" placeholder="Crime rate" required>
            <input type="text" name="zn" placeholder="Residential land proportion" required>
            <input type="text" name="indus" placeholder="Non-retail business proportion" required>
            <input type="text" name="chas" placeholder="Charles River (1 if yes, 0 if no)" required>
            <input type="text" name="nox" placeholder="NOx concentration" required>
            <input type="text" name="rm" placeholder="Number of rooms" required>
            <input type="text" name="age" placeholder="Age of house" required>
            <input type="text" name="dis" placeholder="Distance to employment centers" required>
            <input type="text" name="rad" placeholder="Accessibility to highways" required>
            <input type="text" name="tax" placeholder="Tax rate" required>
            <input type="text" name="ptratio" placeholder="Pupil-teacher ratio" required>
            <input type="text" name="b" placeholder="Proportion of black residents" required>
            <input type="text" name="lstat" placeholder="Lower status population" required>
            <button type="submit">Predict Price</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
